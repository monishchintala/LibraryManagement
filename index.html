<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management</title>
    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-resourceroots='{"TableDetails": "./"}'
      data-sap-ui-compatVersion="edge"
      data-sap-ui-async="true"
      data-sap-ui-libs="sap.m"
      data-sap-ui-frameOptions="trusted"
    ></script>
    <script>
      sap.ui.getCore().attachInit(function () {
        //getCore() boots the Core framework and makes it available for the Application via the method sap.ui.getCore(). attachInit() is the code which gets executed first when your web page loads

        new sap.ui.core.ComponentContainer({
          height: "100%",
          name: "TableDetails",
          async: true,
        }).placeAt("content");
      });
    </script>
  </head>
  <body class="sapUiBody">
    <div id="content"></div>
  </body>
</html>
